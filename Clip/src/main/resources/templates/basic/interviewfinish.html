<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>면접 완료 - 자소서AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: #10a37f;
            display: flex;
            align-items: center;
        }
        .navbar-brand svg {
            margin-right: 10px;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .grid-item {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .grid-item:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: #10a37f;
            border-color: #10a37f;
        }
        .btn-primary:hover {
            background-color: #0d8c6d;
            border-color: #0d8c6d;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/list}">
            <svg viewBox="0 0 100 100" width="30" height="30" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="#10a37f"/>
                <text x="50" y="50" font-family="Arial" font-size="40" fill="white" text-anchor="middle" dominant-baseline="central">AI</text>
                <path d="M30 70 Q50 90 70 70" stroke="white" stroke-width="3" fill="none"/>
            </svg>
            자소서AI
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user me-1"></i>마이페이지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt me-1"></i>로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="main-content">
    <h1 class="mb-4">면접이 끝났습니다</h1>
    <div class="grid-container">
        <div class="grid-item">
            <i class="fas fa-list fa-3x mb-3" style="color: #10a37f;"></i>
            <p>자소서 목록으로 가고싶다면</p>
            <button class="btn btn-outline-success" onclick="location.href='list.html'" th:onclick="|location.href='@{/list}'|">
                목록으로
            </button>
        </div>
        <div class="grid-item">
            <i class="fas fa-redo fa-3x mb-3" style="color: #10a37f;"></i>
            <p>방금 질문으로 면접을 다시 보고 싶다면</p>
            <button class="btn btn-primary" onclick="location.href='interviewmain.html'" th:onclick="|location.href='@{/list/{coverLetterId}/interview(coverLetterId = ${session.coverLetterId})}'|">
                면접보기
            </button>
        </div>
        <div class="grid-item">
            <i class="fas fa-save fa-3x mb-3" style="color: #10a37f;"></i>
            <p>면접본 질문을 선택해서 저장하고싶다면</p>
            <button class="btn btn-primary" onclick="location.href='savelist.html'" th:onclick="|location.href='@{/list/{coverLetterId}/interview/save(coverLetterId = ${session.coverLetterId})}'|">
                저장하기
            </button>
        </div>
    </div>
</main>

<footer class="text-center py-3 text-muted">
    <p>© 2024 DevDays</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
