<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서 상세 조회 - 자소서AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: #10a37f;
            display: flex;
            align-items: center;
        }
        .navbar-brand svg {
            margin-right: 10px;
        }
        .main-content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 700;
        }
        .resume-content {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #10a37f;
            border-color: #10a37f;
        }
        .btn-primary:hover {
            background-color: #0d8c6d;
            border-color: #0d8c6d;
        }
        .btn-outline-secondary {
            color: #6c757d;
            border-color: #6c757d;
        }
        .btn-outline-secondary:hover {
            color: #fff;
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .action-buttons .btn {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <svg viewBox="0 0 100 100" width="30" height="30" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="#10a37f"/>
                <text x="50" y="50" font-family="Arial" font-size="40" fill="white" text-anchor="middle" dominant-baseline="central">AI</text>
                <path d="M30 70 Q50 90 70 70" stroke="white" stroke-width="3" fill="none"/>
            </svg>
            자소서AI
        </a>
    </div>
</nav>

<div class="container main-content">
    <h1 th:text="${coverLetter.title}">자기소개서 제목</h1>
    <div class="resume-content" th:utext="${coverLetter.content}">
        자기소개서 내용
    </div>
    <div class="action-buttons">
        <a th:href="@{/list}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>목록으로
        </a>
        <a th:href="@{/list/{coverLetterId}/select(coverLetterId=${coverLetter.coverLetterId})}" class="btn btn-primary">
            <i class="fas fa-user-tie me-2"></i>면접보기
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
